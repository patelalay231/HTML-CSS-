<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="container">
        
        <div class="card">
            <div class="contentBox">
                <div class = "imageBox">
                    <img src="qr_code.png" alt="">
                </div>
                <div class="content">
                    <h2>Improve your frontend skills by building projects</h2>
                    <p>Scan the QR Code to contact Front developlers and take your skills to next level</p>
                </div>
            </div>
        </div>

      </div>  
    </main>
</body>
</html>
